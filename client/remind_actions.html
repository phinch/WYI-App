<template name="remind_actions">
    <div id = "actions">
	    <label class="transportation filter">
        <input type="checkbox" value="Transportation" checked/>
        Transportation
      </label>

     <label class="home filter">
        <input type="checkbox" value="Home" checked />
        Home
      </label>

      <label class="recycle filter">
        <input type="checkbox" value="Recycling" checked />
        Recycling
      </label>
      
      <input type="button" id="filter2" name="filter2" value = "Filter" />

    </div>

    <ul class="listactions" id = "list">
     {{#each myactions}}
        {{> reminder_example}}
      {{/each}}
  </ul>

</template>

<template name="reminder_example">
    {{#if active}}
    <div class = "description">
        <h2 id = "actiontitle">{{text}}</h2>
          <p>Description of the activity goes here</p>
        <button class = "submit">Add this task to your list</button>
        <button class = "close">Close</button>
    </div>
    {{else}}
        <li><a class="action" href="#">{{text}}</a></li>
    {{/if}}
</template>
