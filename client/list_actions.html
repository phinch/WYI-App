<template name="list_actions">

	   <label class="transportation">
        <input type="checkbox" value="Transportation" checked/>
        Transportation
      </label>

     <label class="home">
        <input type="checkbox" value="Home" checked />
        Home
      </label>

      <label class="home">
        <input type="checkbox" value="Recycling" checked />
        Recycling
      </label>
      
      <input type="button" id="filter" name="filter" value = "Filter" />

	<ul class="listactions" id = "list">
	   {{#each myactions}}
        {{> dropdown_example}}
      {{/each}}
	</ul>
</template>

<template name="dropdown_example">
    {{#if active}}
    <div class = "description">
        <h2 id='name'>{{text}}</h2>
        <p>Description of the activity goes here. Click a date and commit to taking action!</p>
        <p id='carbonsave'>This action can save {{carbon}}kg of carbon.</p>
        <p id='moneysave'>This action can save ${{money}}.</p>
        <div id='calendar'>
            {{> action_calendar }}
        </div>
        <button class = "close">Close</button>
    </div>
    {{else}}
        <li class = "action"><a href="#">{{text}}</a></li>
    {{/if}}
</template>

<template name="actions_calendar">
    {{rendered}}
</template>
